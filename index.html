<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="stylesheet" href="Password-Generator.css">
</head>
<body>
  <header>
    <div id="title">
    <h1 id="header" >Password Generator</h1>
    <h2>Press Buttons Below</h2>
    </div>
  </header>


  <div id="main">
  <input type="number" id="charAmount" placeholder="How long do you want your password to be?" required>
  <button id="refresh">Click here to get new password</button>
  <div id="upperCasePassword" class="button">
  I want only upper case characters in my password.
  </div>
  <div id="lowerCasePassword" class="button">
    I want only lower case characters in my password.
  </div>
  <div id="numberPassword" class="button">
    I want only numbers in my password.
  </div>
  <div id="specialCharPassword" class="button">
    I want only special characters in my password.
  </div>

  <div id="allCharPassword" class="button">
    I want all characters in my password.
  </div>
  <div id="YourPassword">
  </div>




  </div>
  
  


  <script src="Password-Generator.js"></script>
</body>
</html>
